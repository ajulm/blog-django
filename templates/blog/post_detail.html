<!-- blog/templates/blog/post_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .post-title {
            font-size: 2em;
            margin: 0;
            color: #333;
        }
        .post-content {
            margin-top: 20px;
            color: #666;
        }
        .post-image {
            text-align: center;
            margin: 20px 0;
        }
        .post-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post-header">
            <h1 class="post-title">{{ post.title }}</h1>
        </div>
        <div class="post-content">
            {% if post.featured_image %}
                <div class="post-image">
                    <img src="{{ post.featured_image.url }}" alt="{{ post.title }}">
                </div>
            {% endif %}
            {{ post.content|safe }}
        </div>
    </div>
</body>
</html>
